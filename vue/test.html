<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p v-once>{{ message }}</p>
      <p>{{ sayHi() }}</p>
      <p v-text="message"></p>
      <a v-bind:href="url">Google</a>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          url: 'https://google.com',
          message: 'HelloWorld!'
        },
        methods: {
          sayHi: function() {
            this.message = 'Hello VueJS';
            return 'Hi';
          }
        }
      })
    </script>
  </body>
</html>
