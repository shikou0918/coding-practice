<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="test.css">
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <p>{{ myData }}</p>
    </div>

    <div id="app2"></div>
    <div id="app3"></div>
    <script>
      const data = {
        message: 'こんにちは',
        name: 'モフサンド'
      };

      const vm = new Vue({
        el: '#app',
        data: data,
        computed: {
          myData: function() {
            return this.$data;
          }
        }
      });

      new Vue({
        data: {
          name: 'にぎり'
        },
        template: '<h1>こんにちは、{{ name }}</h1>'
      }).$mount('#app2')

      new Vue({
        data: {
          name: 'くま'
        },
        render: function(createElement) {
          console.log(createElement('h1', 'こんにちは、' + this.name))
          return createElement('h1', 'こんにちは、' + this.name);
        },
      }).$mount('#app3');
    </script>
  </body>
</html>
